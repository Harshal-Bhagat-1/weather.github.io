<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel = "icon" href = "img/cloudy.png" 
        type = "image/x-icon">

    <link rel="stylesheet" href="style.css" />
    <script src="weather.js" defer></script>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <nav class="navbar">
        <div class="brand-title">Weather App</div>
      </nav>
      <section>
    <div class="card">
      <h1>Current Weather</h1>
    <div class="search">
      <input class="search-bar" type="text" placeholder="Search a city name" autofocus />
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <div class="wcard loading">
      <h2 class="city">Nagpur</h2>
      <div class="detail">
        <h4 class="tempmin">Min temp: 21°C</h4>
        <h4 class="tempmax">Max temp: 25°C</h4>
      <hr>
      <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
      <div class="desc">Cloudy</div>
      <hr>
      

       <h4 class="sunrise">Sunrise: 6:00 am</h4>
      <h4 class="sunset">Sunset: 20:30 pm</h4>
    </div>
    <div class="wind">wind Speed: 2.5 km/h</div>
    </div>
    </section>
  </body>
</html>
